version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: indus-traders-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: indus_traders
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - indus-traders-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/indus_traders --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indus-traders-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/indus_traders
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      - JWT_EXPIRES_IN=7d
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-your_refresh_token_secret_change_in_production}
      - REFRESH_TOKEN_EXPIRES_IN=30d
      - BCRYPT_ROUNDS=10
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CACHE_TTL=3600
      - ENABLE_CACHE=true
      - LOG_LEVEL=info
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - indus-traders-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/monitoring/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: indus-traders-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - indus-traders-network
    profiles:
      - production

networks:
  indus-traders-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
